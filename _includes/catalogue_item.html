<a href="{% if post.external_url %}{{ post.external_url }}{% else %}{{ site.url }}{{ post.url }}{% endif %}"
      {% if post.external_url %}target="_blank" rel="noopener noreferrer"{% endif %} class="catalogue-item">
  <div>
    {% if include.sticky == 'true' %}
    <span class="catalogue-pinned">Pinned &middot;</span>
    {% endif %}
    <!-- <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time> -->
    <span class="tags-post-title">
      {{ post.description }}
    </span>
    <h1 class="catalogue-title">{{ post.title }}
      {% if post.external_url %}
      <span style="font-size: 0.8em; opacity: 0.6;">â†—</span>
      {% endif %}
    </h1>
    <div class="catalogue-line"></div>

    <!-- <p>
      {% if post.excerpt_separator %}
        {{ post.excerpt | strip_html }}
      {% else %}
        {{ post.content | strip_html | truncatewords: 5 }}
      {% endif %}
    </p> -->

  </div>
</a>
